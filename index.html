<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Progol — Calculadora Completa</title>

<style>
:root{
  --bg:#0b1220;
  --panel:#0d1620;
  --accent:#00d1ff;
  --draw:#ffa500;
  --away:#ff4d4d;
  --muted:#9fb0bd;
}
body{
  font-family:Inter,Segoe UI,Arial,Helvetica,sans-serif;
  background:linear-gradient(180deg,var(--bg),#03121a);
  color:#e6f7fb;
  padding:18px;
  margin:0;
}
.wrap{
  max-width:960px;
  margin:12px auto;
  padding:18px;
  background:var(--panel);
  border-radius:12px;
  box-shadow:0 10px 40px rgba(2,6,12,0.6);
}
h1{margin:0 0 8px;color:var(--accent)}
p.lead{color:var(--muted);margin:0 0 12px}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
@media(max-width:820px){
  .grid{ grid-template-columns:1fr; }
}

label{
  display:block;color:var(--muted);font-size:13px;margin:8px 0 6px
}

input[type=text],input[type=number]{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.05);
  background:rgba(255,255,255,0.02);
  color:inherit;
  box-sizing:border-box;
  font-size:15px;
}

.actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
button{
  background:var(--accent);
  color:#022;
  border:0;
  padding:12px 16px;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
}

.result{
  margin-top:16px;
  padding:12px;
  border-radius:10px;
  background:linear-gradient(180deg, rgba(0,209,255,0.03), rgba(255,255,255,0.01));
}

.bars{
  display:flex;
  gap:8px;
  align-items:flex-end;
  height:140px;
}
@media(max-width:650px){ .bars{height:110px;} }
@media(max-width:480px){ .bars{height:90px;} }

.bar{
  flex:1;
  border-radius:8px;
  padding:8px 6px;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  align-items:center;
  background:rgba(255,255,255,0.02);
}
.fill{
  width:100%;
  border-radius:8px 8px 0 0;
  transition:height .5s;
}
.small{font-size:13px;color:var(--muted)}
footer{margin-top:14px;color:var(--muted);font-size:13px;text-align:center}
</style>
</head>

<body>
<div class="wrap">
<h1>Progol — Cálculo Completo</h1>
<p class="lead">Ingresa los datos manuales. El sistema calculará automáticamente usando todos los campos.</p>

<div>
  <label>Historial a considerar (número de partidos)</label>
  <input id="histCount" type="number" min="1" value="7">
</div>

<div class="grid">
  <div>
    <h3>Equipo LOCAL</h3>
    <label>Nombre equipo</label><input id="homeName" type="text" value="Toluca">
    <label>Posición</label><input id="homePos" type="number" min="0" value="0">
    <label>Puntos</label><input id="homePts" type="number" min="0" value="0">
    <label>Goles a favor</label><input id="homeGF" type="number" min="0" value="0">
    <label>Goles en contra</label><input id="homeGC" type="number" min="0" value="0">

    <label>Ganados de local contra rival</label><input id="homeWL" type="number" min="0" value="0">
    <label>Empatados de local contra rival</label><input id="homeDL" type="number" min="0" value="0">
    <label>Perdidos de local contra rival</label><input id="homeLL" type="number" min="0" value="0">

    <label>Ganados de visitante contra rival</label><input id="homeWA" type="number" min="0" value="0">
    <label>Empatados de visitante contra rival</label><input id="homeDA" type="number" min="0" value="0">
    <label>Perdidos de visitante contra rival</label><input id="homeLA" type="number" min="0" value="0">
  </div>

  <div>
    <h3>Equipo VISITANTE</h3>
    <label>Nombre equipo</label><input id="awayName" type="text" value="Tigres">
    <label>Posición</label><input id="awayPos" type="number" min="0" value="0">
    <label>Puntos</label><input id="awayPts" type="number" min="0" value="0">
    <label>Goles a favor</label><input id="awayGF" type="number" min="0" value="0">
    <label>Goles en contra</label><input id="awayGC" type="number" min="0" value="0">

    <label>Ganados de local contra rival</label><input id="awayWL" type="number" min="0" value="0">
    <label>Empatados de local contra rival</label><input id="awayDL" type="number" min="0" value="0">
    <label>Perdidos de local contra rival</label><input id="awayLL" type="number" min="0" value="0">

    <label>Ganados de visitante contra rival</label><input id="awayWA" type="number" min="0" value="0">
    <label>Empatados de visitante contra rival</label><input id="awayDA" type="number" min="0" value="0">
    <label>Perdidos de visitante contra rival</label><input id="awayLA" type="number" min="0" value="0">
  </div>
</div>

<div class="actions">
  <button id="calcBtn">Calcular</button>
  <button id="resetBtn">Resetear</button>
</div>

<div id="result" class="result" style="display:none">
  <div style="display:flex;flex-wrap:wrap;gap:12px">
    <div style="flex:1;min-width:220px">
      <div class="small">Resultado total</div>
      <h2 id="summary" style="margin:6px 0 10px;font-size:20px"></h2>
    </div>
    <div style="flex:1;min-width:240px">
      <div class="small">Porcentajes</div>
      <div class="bars">
        <div class="bar">
          <div class="fill" id="barHome" style="background:var(--accent);"></div>
          <div class="small" id="lblHome">Local 0%</div>
        </div>
        <div class="bar">
          <div class="fill" id="barDraw" style="background:var(--draw);"></div>
          <div class="small" id="lblDraw">Empate 0%</div>
        </div>
        <div class="bar">
          <div class="fill" id="barAway" style="background:var(--away);"></div>
          <div class="small" id="lblAway">Visita 0%</div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer>
  Cálculos automáticos con modelo ponderado completo.
</footer>
</div>

<script>
const resetFields = () => {
  const ids = [
    "homePos","homePts","homeGF","homeGC",
    "homeWL","homeDL","homeLL","homeWA","homeDA","homeLA",
    "awayPos","awayPts","awayGF","awayGC",
    "awayWL","awayDL","awayLL","awayWA","awayDA","awayLA"
  ];
  ids.forEach(id => document.getElementById(id).value = 0);
  document.getElementById("histCount").value = 7;
  document.getElementById("result").style.display = "none";
};

document.getElementById("resetBtn").onclick = resetFields;

document.getElementById("calcBtn").onclick = () => {
  const g = id => parseFloat(document.getElementById(id).value)||0;
  const hName = document.getElementById("homeName").value;
  const aName = document.getElementById("awayName").value;
  const histCount = g("histCount");

  // Datos generales
  let hGF=g("homeGF"), hGC=g("homeGC"), hPts=g("homePts"), hPos=g("homePos");
  let aGF=g("awayGF"), aGC=g("awayGC"), aPts=g("awayPts"), aPos=g("awayPos");

  // Historial local/visitante
  let hWL=g("homeWL"), hDL=g("homeDL"), hLL=g("homeLL");
  let hWA=g("homeWA"), hDA=g("homeDA"), hLA=g("homeLA");
  let aWL=g("awayWL"), aDL=g("awayDL"), aLL=g("awayLL");
  let aWA=g("awayWA"), aDA=g("awayDA"), aLA=g("awayLA");

  // Factor local/visitante según rendimiento
  let homePerformance = ((hWL*3+hDL)*1.1 + (hWA*3+hDA)*0.9)/histCount;
  let awayPerformance = ((aWL*3+aDL)*1.1 + (aWA*3+aDA)*0.9)/histCount;

  // Rendimiento general
  let hAtk = hGF/(histCount||1), hDef = hGC/(histCount||1);
  let aAtk = aGF/(histCount||1), aDef = aGC/(histCount||1);

  // Poisson simple para goles
  let lambdaH = hAtk * aDef * 1.12;
  let lambdaA = aAtk * hDef;

  function factorial(n){ return n<=1?1:n*factorial(n-1); }
  function P(l,k){ return Math.pow(l,k)*Math.exp(-l)/factorial(k); }

  let pH=0,pD=0,pA=0;
  for(let i=0;i<=5;i++){
    for(let j=0;j<=5;j++){
      let prob = P(lambdaH,i)*P(lambdaA,j);
      if(i>j) pH+=prob;
      else if(i===j) pD+=prob;
      else pA+=prob;
    }
  }

  // Factor puntos y posición
  let rH=(hPts*1.5)+(hPos?50/hPos:0);
  let rA=(aPts*1.5)+(aPos?50/aPos:0);
  let rSum = rH+rA;
  let rPctH=rSum?rH/rSum:0.5;
  let rPctA=rSum?rA/rSum:0.5;

  // Combinación ponderada de todos los datos
  let H = 0.4*pH + 0.2*rPctH + 0.2*(homePerformance/(homePerformance+awayPerformance)) + 0.2*(hAtk/(hAtk+aAtk||1));
  let A = 0.4*pA + 0.2*rPctA + 0.2*(awayPerformance/(homePerformance+awayPerformance)) + 0.2*(aAtk/(hAtk+aAtk||1));
  let D = 1-(H+A);

  // Normalizar
  let sum = H+A+D;
  H/=sum; A/=sum; D/=sum;

  let h=Math.round(H*100), a=Math.round(A*100), d=Math.round(D*100);

  document.getElementById("result").style.display="block";
  document.getElementById("summary").textContent = `${h}% ${hName} — ${d}% Empate — ${a}% ${aName}`;

  document.getElementById("barHome").style.height = h+"%";
  document.getElementById("barDraw").style.height = d+"%";
  document.getElementById("barAway").style.height = a+"%";

  document.getElementById("lblHome").textContent = hName+" "+h+"%";
  document.getElementById("lblDraw").textContent = "Empate "+d+"%";
  document.getElementById("lblAway").textContent = aName+" "+a+"%";
};
</script>
</body>
</html>
