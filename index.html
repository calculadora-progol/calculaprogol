<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Progol — Calculadora Imparcial</title>

<style>
  :root{
    --bg:#0b1220;
    --panel:#0d1620;
    --accent:#00d1ff;
    --draw:#ffa500;
    --away:#ff4d4d;
    --muted:#9fb0bd;
  }
  body{
    font-family:Inter,Segoe UI,Arial,Helvetica,sans-serif;
    background:linear-gradient(180deg,var(--bg),#03121a);
    color:#e6f7fb;
    padding:18px;
    margin:0;
  }
  .wrap{
    max-width:960px;
    margin:12px auto;
    padding:18px;
    background:var(--panel);
    border-radius:12px;
    box-shadow:0 10px 40px rgba(2,6,12,0.6);
  }
  h1{margin:0 0 8px;color:var(--accent)}
  p.lead{color:var(--muted);margin:0 0 12px}

  .grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:12px;
  }
  @media(max-width:820px){
    .grid{ grid-template-columns:1fr; }
  }

  label{
    display:block;color:var(--muted);font-size:13px;margin:8px 0 6px
  }

  input[type=text],input[type=number]{
    width:100%;
    padding:10px;
    border-radius:8px;
    border:1px solid rgba(255,255,255,0.05);
    background:rgba(255,255,255,0.02);
    color:inherit;
    box-sizing:border-box;
    font-size:15px;
  }

  .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
  button{
    background:var(--accent);
    color:#022;
    border:0;
    padding:12px 16px;
    border-radius:10px;
    font-weight:700;
    cursor:pointer;
  }

  .result{
    margin-top:16px;
    padding:12px;
    border-radius:10px;
    background:linear-gradient(180deg, rgba(0,209,255,0.03), rgba(255,255,255,0.01));
  }

  .bars{
    display:flex;
    gap:8px;
    align-items:flex-end;
    height:140px;
  }
  @media(max-width:650px){ .bars{height:110px;} }
  @media(max-width:480px){ .bars{height:90px;} }

  .bar{
    flex:1;
    border-radius:8px;
    padding:8px 6px;
    display:flex;
    flex-direction:column;
    justify-content:flex-end;
    align-items:center;
    background:rgba(255,255,255,0.02);
  }
  .fill{
    width:100%;
    border-radius:8px 8px 0 0;
    transition:height .5s;
  }
  .small{font-size:13px;color:var(--muted)}
  footer{margin-top:14px;color:var(--muted);font-size:13px;text-align:center}
</style>
</head>

<body>
  <div class="wrap">
    <h1>Progol — Calculadora Imparcial</h1>
    <p class="lead">Ingresa los datos manuales y el historial. La calculadora hará un cálculo equilibrado.</p>

    <label>Número de partidos de historial a considerar</label>
    <input id="numHist" type="number" min="1" max="24" value="7">

    <div class="grid">
      <div>
        <label>Nombre equipo (LOCAL)</label>
        <input id="homeName" type="text" value="Local FC">

        <label>Posición en tabla</label>
        <input id="homePos" type="number" min="0" value="0">

        <label>Puntos</label>
        <input id="homePts" type="number" min="0" value="0">

        <label>Goles a favor</label>
        <input id="homeGF" type="number" min="0" value="0">

        <label>Goles en contra</label>
        <input id="homeGC" type="number" min="0" value="0">

        <label>Victorias de local contra este equipo</label>
        <input id="homeWL" type="number" min="0" value="0">

        <label>Empates de local contra este equipo</label>
        <input id="homeDL" type="number" min="0" value="0">

        <label>Derrotas de local contra este equipo</label>
        <input id="homeLL" type="number" min="0" value="0">

        <label>Victorias de visitante contra este equipo</label>
        <input id="homeWA" type="number" min="0" value="0">

        <label>Empates de visitante contra este equipo</label>
        <input id="homeDA" type="number" min="0" value="0">

        <label>Derrotas de visitante contra este equipo</label>
        <input id="homeLA" type="number" min="0" value="0">
      </div>

      <div>
        <label>Nombre equipo (VISITANTE)</label>
        <input id="awayName" type="text" value="Visita United">

        <label>Posición en tabla</label>
        <input id="awayPos" type="number" min="0" value="0">

        <label>Puntos</label>
        <input id="awayPts" type="number" min="0" value="0">

        <label>Goles a favor</label>
        <input id="awayGF" type="number" min="0" value="0">

        <label>Goles en contra</label>
        <input id="awayGC" type="number" min="0" value="0">

        <label>Victorias de local contra este equipo</label>
        <input id="awayWL" type="number" min="0" value="0">

        <label>Empates de local contra este equipo</label>
        <input id="awayDL" type="number" min="0" value="0">

        <label>Derrotas de local contra este equipo</label>
        <input id="awayLL" type="number" min="0" value="0">

        <label>Victorias de visitante contra este equipo</label>
        <input id="awayWA" type="number" min="0" value="0">

        <label>Empates de visitante contra este equipo</label>
        <input id="awayDA" type="number" min="0" value="0">

        <label>Derrotas de visitante contra este equipo</label>
        <input id="awayLA" type="number" min="0" value="0">
      </div>
    </div>

    <div class="actions">
      <button id="calcBtn">Calcular</button>
      <button id="resetBtn">Resetear</button>
    </div>

    <div id="result" class="result" style="display:none">
      <div style="display:flex;flex-wrap:wrap;gap:12px">
        <div style="flex:1;min-width:220px">
          <div class="small">Resultado total</div>
          <h2 id="summary" style="margin:6px 0 10px;font-size:20px"></h2>
        </div>
        <div style="flex:1;min-width:240px">
          <div class="small">Porcentajes</div>
          <div class="bars">
            <div class="bar">
              <div class="fill" id="barHome" style="background:var(--accent);"></div>
              <div class="small" id="lblHome">Local 0%</div>
            </div>
            <div class="bar">
              <div class="fill" id="barDraw" style="background:var(--draw);"></div>
              <div class="small" id="lblDraw">Empate 0%</div>
            </div>
            <div class="bar">
              <div class="fill" id="barAway" style="background:var(--away);"></div>
              <div class="small" id="lblAway">Visita 0%</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      Calculadora imparcial — todos los datos tienen peso equilibrado.
    </footer>
  </div>

<script>
const resetFields = () => {
  const ids = [
    "numHist",
    "homePos","homePts","homeGF","homeGC",
    "homeWL","homeDL","homeLL","homeWA","homeDA","homeLA",
    "awayPos","awayPts","awayGF","awayGC",
    "awayWL","awayDL","awayLL","awayWA","awayDA","awayLA"
  ];
  ids.forEach(id => document.getElementById(id).value = 0);
  document.getElementById("homeName").value="Local FC";
  document.getElementById("awayName").value="Visita United";
  document.getElementById("numHist").value=7;
  document.getElementById("result").style.display="none";
};

document.getElementById("resetBtn").onclick = resetFields;

document.getElementById("calcBtn").onclick = () => {
  let g = id => parseFloat(document.getElementById(id).value) || 0;
  let nh = g("numHist");

  // Datos de tabla
  let hGF=g("homeGF"), hGC=g("homeGC"), hPts=g("homePts"), hPos=g("homePos");
  let aGF=g("awayGF"), aGC=g("awayGC"), aPts=g("awayPts"), aPos=g("awayPos");

  // Historial por local/visitante
  let hWL=g("homeWL"), hDL=g("homeDL"), hLL=g("homeLL"), hWA=g("homeWA"), hDA=g("homeDA"), hLA=g("homeLA");
  let aWL=g("awayWL"), aDL=g("awayDL"), aLL=g("awayLL"), aWA=g("awayWA"), aDA=g("awayDA"), aLA=g("awayLA");

  // Normalizar estadísticas del historial
  let histH = nh ? ((hWL+hWA)*3 + (hDL+hDA)*1) / (nh*3) : 0.5;
  let histA = nh ? ((aWL+aWA)*3 + (aDL+aDA)*1) / (nh*3) : 0.5;

  // Factor de goles promedio
  let hAtk = hGF/hPos || 0, hDef = hGC/hPos || 0;
  let aAtk = aGF/aPos || 0, aDef = aGC/aPos || 0;

  // Factor de fuerza en tabla
  let tabH = hPts*1.5 + (hPos ? 50/hPos :0);
  let tabA = aPts*1.5 + (aPos ? 50/aPos :0);
  let sumTab = tabH+tabA;
  let pctH = sumTab ? tabH/sumTab : 0.5;
  let pctA = sumTab ? tabA/sumTab : 0.5;

  // Combinación de todos los factores con peso equilibrado
  let H = (histH*0.4) + (pctH*0.3) + (hAtk/(hAtk+aAtk||1)*0.2) + (Math.random()*0.1);
  let A = (histA*0.4) + (pctA*0.3) + (aAtk/(hAtk+aAtk||1)*0.2) + (Math.random()*0.1);
  let D = 1 - (H+A);

  // Normalizar
  let sum = H+A+D;
  H/=sum; A/=sum; D/=sum;

  let h = Math.round(H*100);
  let d = Math.round(D*100);
  let a = Math.round(A*100);

  document.getElementById("result").style.display="block";
  document.getElementById("summary").textContent =
    `${h}% Local — ${d}% Empate — ${a}% Visita`;

  document.getElementById("barHome").style.height = h+"%";
  document.getElementById("barDraw").style.height = d+"%";
  document.getElementById("barAway").style.height = a+"%";

  document.getElementById("lblHome").textContent = "Local "+h+"%";
  document.getElementById("lblDraw").textContent = "Empate "+d+"%";
  document.getElementById("lblAway").textContent = "Visita "+a+"%";
};
</script>

</body>
</html>
